<div class="page-header">
	<div class="row">
		<div class="col-md-6 col-sm-12">
			
			<nav aria-label="breadcrumb" role="navigation">
				<ol class="breadcrumb" style="background: none;">
					<li class="breadcrumb-item">
						<a [routerLink]="['/home/naturecritereList']">{{"liste_nature_critere" | translate}}
						</a>
					</li>
					<li class="breadcrumb-item active" style="color: #1b00ff;" aria-current="page">
						{{"ajout_nature_critere" | translate}}
					</li>
				</ol>
			</nav>
		</div>
		
	</div>
</div>
<div class="container">

        <h4 class="text-blue h4" style="color: #1b00ff;">Ajout Type CritÃ¨re</h4>

    <br/><br/>



<div class="register-form">
	
	<form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" novalidate>
		<div class=" row">
		
			<label class="col-md-2 col-sm-6 col-form-label">{{"libelle" | translate}} :<span class="text-danger">&nbsp;*</span></label>
			<div class="col-md-4 col-sm-12">
				<input type="text" class="form-control  mb-2" name="typeCritereLibelle" [(ngModel)]="tc.typeCritereLibelle"
					required #typeCritereLibelle="ngModel"
					[ngClass]="{ 'is-invalid': f.submitted && typeCritereLibelle.errors }" />
			
		
			<div *ngIf="f.submitted && typeCritereLibelle.errors" class="invalid-feedback">
				<div *ngIf="typeCritereLibelle.errors['required']"> {{"libelle" | translate}} {{"champ_obligatoire" | translate}} </div>
			</div></div>
            <label class=" col-md-2 col-sm-6 col-form-label">{{"description" | translate}} :  </label>
			<div class="col-md-4 col-sm-12">
			<textarea type="text" class="form-control" name="typeCritereDescription"
				[(ngModel)]="tc.typeCritereDescription"  #typeCritereDescription="ngModel"
				[ngClass]="{ 'is-invalid': f.submitted &&  typeCritereDescription.errors }" maxlength="1000"></textarea>
			<div *ngIf="f.submitted &&  typeCritereDescription.errors" class="invalid-feedback">
				
				  <div *ngIf="typeCritereDescription.errors['maxlength']">
					1000 caracteres au maximum
				  </div>
					</div>
			
			
		</div>
		
	
		
			
	
	
		</div>
	
	
		<br/>
		<div class="form-group row">
			<button type="button" routerLink="/home/typecritereList" class="btn  btn-secondary color-white offset-6 col-2">
				{{"btn_annulation" | translate}}
			</button>
			<button type="submit" class="btn btn-success color-white    col-2 ml-1 ">{{"btn_ajout" | translate}}</button>
			
		</div>
	</form>
  </div>
</div>
